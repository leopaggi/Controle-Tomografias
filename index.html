    <script>
        // CONFIGURA√á√ÉO DO GOOGLE DRIVE
        const CLIENT_ID = 'SEU_CLIENT_ID_AQUI'; // Voc√™ vai precisar criar isso
        const API_KEY = 'SUA_API_KEY_AQUI'; // Voc√™ vai precisar criar isso
        const APP_ID = 'SEU_APP_ID_AQUI'; // Voc√™ vai precisar criar isso
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        
        let driveClient = null;
        let accessToken = null;

        // FUN√á√ÉO PARA CONECTAR AO GOOGLE DRIVE
        async function conectarGoogleDrive() {
            try {
                document.getElementById('status-text').textContent = 'Conectando...';
                
                await new Promise((resolve, reject) => {
                    gapi.load('client:auth2', {
                        callback: resolve,
                        onerror: reject
                    });
                });

                await gapi.client.init({
                    apiKey: API_KEY,
                    clientId: CLIENT_ID,
                    discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
                    scope: SCOPES
                });

                const authInstance = gapi.auth2.getAuthInstance();
                
                if (!authInstance.isSignedIn.get()) {
                    await authInstance.signIn();
                }

                accessToken = gapi.auth.getToken().access_token;
                driveClient = gapi.client;
                
                document.getElementById('drive-status').classList.remove('status-disconnected');
                document.getElementById('drive-status').classList.add('status-connected');
                document.getElementById('status-text').textContent = 'Conectado ‚úì';
                document.getElementById('btn-connect-drive').style.display = 'none';
                document.getElementById('sync-info').textContent = 'Conectado ao Google Drive - Sincroniza√ß√£o autom√°tica ativa';
                
                // Tenta carregar dados do Drive
                await carregarDadosDoDrive();
                
                alert('Conectado ao Google Drive com sucesso! Os dados agora sincronizam automaticamente.');
                
            } catch (error) {
                console.error('Erro ao conectar Google Drive:', error);
                document.getElementById('status-text').textContent = 'Erro na conex√£o';
                alert('Erro ao conectar Google Drive. Use o backup manual por enquanto.');
            }
        }

        // FUN√á√ÉO PARA SALVAR NO GOOGLE DRIVE
        async function salvarNoDrive() {
            if (!driveClient) return;
            
            try {
                const dados = JSON.stringify(examesDoDia, null, 2);
                const blob = new Blob([dados], { type: 'application/json' });
                
                // Procura se j√° existe arquivo
                const response = await driveClient.drive.files.list({
                    q: "name='backup_exames_tomografia.json' and trashed=false",
                    fields: 'files(id, name)'
                });
                
                const files = response.result.files;
                
                if (files.length > 0) {
                    // Atualiza arquivo existente
                    const fileId = files[0].id;
                    
                    const formData = new FormData();
                    formData.append('metadata', new Blob([JSON.stringify({
                        name: 'backup_exames_tomografia.json',
                        mimeType: 'application/json'
                    })], { type: 'application/json' }));
                    formData.append('file', blob);
                    
                    await fetch(`https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=multipart`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        },
                        body: formData
                    });
                } else {
                    // Cria novo arquivo
                    const formData = new FormData();
                    formData.append('metadata', new Blob([JSON.stringify({
                        name: 'backup_exames_tomografia.json',
                        mimeType: 'application/json'
                    })], { type: 'application/json' }));
                    formData.append('file', blob);
                    
                    await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        },
                        body: formData
                    });
                }
                
                // Atualiza √∫ltimo sync
                const agora = new Date();
                document.getElementById('last-sync-time').textContent = agora.toLocaleString('pt-BR');
                document.getElementById('last-sync').style.display = 'block';
                
                console.log('Dados salvos no Google Drive');
                
            } catch (error) {
                console.error('Erro ao salvar no Google Drive:', error);
            }
        }

        // FUN√á√ÉO PARA CARREGAR DO GOOGLE DRIVE
        async function carregarDadosDoDrive() {
            if (!driveClient) return;
            
            try {
                const response = await driveClient.drive.files.list({
                    q: "name='backup_exames_tomografia.json' and trashed=false",
                    fields: 'files(id, name)'
                });
                
                const files = response.result.files;
                
                if (files.length > 0) {
                    const fileId = files[0].id;
                    
                    const fileResponse = await driveClient.drive.files.get({
                        fileId: fileId,
                        alt: 'media'
                    });
                    
                    examesDoDia = fileResponse.result;
                    localStorage.setItem('examesTomografia', JSON.stringify(examesDoDia));
