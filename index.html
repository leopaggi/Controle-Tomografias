<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Exames de Tomografia</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --info: #17a2b8;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        
        .tab {
            padding: 12px 25px;
            background: #f8f9fa;
            border: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .legenda-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .legenda-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .legenda-item {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e1e1e1;
        }
        
        .data-seletor {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .exams-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .exams-table th, .exams-table td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        
        .exams-table th {
            background-color: var(--primary);
            color: white;
        }
        
        .exam-name {
            text-align: left;
            font-weight: bold;
            background-color: #f8f9fa;
        }
        
        .counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .counter-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background-color: var(--secondary);
            color: white;
            cursor: pointer;
        }
        
        .count-display {
            font-weight: bold;
            min-width: 30px;
        }
        
        .resumo-container {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .resumo-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        
        .btn-save { background-color: var(--success); color: white; }
        .btn-download { background-color: var(--info); color: white; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Controle de Exames de Tomografia</h1>
            <p>Sistema completo para controle e relatórios</p>
        </header>
        
        <div class="tabs">
            <button class="tab active" onclick="abrirTab('controle')">Controle Diário</button>
            <button class="tab" onclick="abrirTab('relatorio')">Relatório Mensal</button>
        </div>
        
        <div id="controle" class="tab-content active">
            <div class="legenda-container">
                <h2>Valores por Segmento (R$)</h2>
                <div class="legenda-grid" id="legenda-grid"></div>
            </div>
            
            <div class="data-seletor">
                <label for="data-exame">Data dos exames: </label>
                <input type="date" id="data-exame">
            </div>
            
            <table class="exams-table" id="exams-table">
                <thead>
                    <tr>
                        <th>EXAMES / SERVIÇOS</th>
                        <th>MOBILEMED IMAX</th>
                        <th>SAGRADA FAMILIA</th>
                        <th>EPACS – RJ</th>
                        <th>CLINIMAGE</th>
                    </tr>
                </thead>
                <tbody id="exams-body"></tbody>
            </table>
            
            <div class="resumo-container" id="resumo-container"></div>
            
            <div class="actions">
                <button id="save-data" class="btn-save">Salvar Dados</button>
            </div>
        </div>
        
        <div id="relatorio" class="tab-content">
            <div style="text-align: center; margin-bottom: 20px;">
                <label for="mes-relatorio">Mês do Relatório: </label>
                <input type="month" id="mes-relatorio">
                <button onclick="gerarRelatorioMensal()" class="btn-save">Gerar Relatório</button>
            </div>
            <div id="relatorio-mensal-container"></div>
        </div>
    </div>

    <script>
        // DADOS - MESMO CÓDIGO ANTERIOR
        const valoresSegmentos = {
            'cranio': { nome: 'CRÂNIO', valores: { 'mobilemed': 25, 'sagrada-familia': 25, 'epacs': 17, 'clinimage': 25 }},
            'torax': { nome: 'TORAX', valores: { 'mobilemed': 25, 'sagrada-familia': 25, 'epacs': 17, 'clinimage': 50 }},
            'abdomen-total': { nome: 'ABDOMEN TOTAL', valores: { 'mobilemed': 25, 'sagrada-familia': null, 'epacs': 17, 'clinimage': 25 }},
            'abd-superior': { nome: 'ABD SUPERIOR', valores: { 'mobilemed': 25, 'sagrada-familia': 25, 'epacs': 17, 'clinimage': 25 }},
            'pelve': { nome: 'PELVE', valores: { 'mobilemed': 25, 'sagrada-familia': 25, 'epacs': 17, 'clinimage': 25 }},
            'bacia': { nome: 'BACIA', valores: { 'mobilemed': 25, 'sagrada-familia': 25, 'epacs': 17, 'clinimage': 25 }},
            'articulacao': { nome: 'ARTICULACAO', valores: { 'mobilemed': 25, 'sagrada-familia': 25, 'epacs': 17, 'clinimage': 25 }},
            'pescoco': { nome: 'PESCOCO', valores: { 'mobilemed': 25, 'sagrada-familia': 25, 'epacs': 17, 'clinimage': 25 }},
            'cervical': { nome: 'CERVICAL', valores: { 'mobilemed': 25, 'sagrada-familia': 25, 'epacs': 17, 'clinimage': 25 }},
            'dorsal': { nome: 'DORSAL', valores: { 'mobilemed': 25, 'sagrada-familia': 25, 'epacs': 17, 'clinimage': 25 }},
            'lombar': { nome: 'LOMBAR', valores: { 'mobilemed': 25, 'sagrada-familia': 25, 'epacs': 17, 'clinimage': 25 }},
            'emergencia': { nome: 'EMERGENCIA', valores: { 'mobilemed': 25, 'sagrada-familia': 25, 'epacs': 17, 'clinimage': 50 }}
        };

        const servicos = [
            { id: 'mobilemed', nome: 'MOBILEMED IMAX' },
            { id: 'sagrada-familia', nome: 'SAGRADA FAMILIA' },
            { id: 'epacs', nome: 'EPACS – RJ' },
            { id: 'clinimage', nome: 'CLINIMAGE' }
        ];

        let examesDoDia = JSON.parse(localStorage.getItem('examesTomografia')) || {};
        
        // ELEMENTOS
        const dataExameInput = document.getElementById('data-exame');
        dataExameInput.value = new Date().toISOString().split('T')[0];

        function abrirTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function criarLegenda() {
            const grid = document.getElementById('legenda-grid');
            grid.innerHTML = '';
            Object.values(valoresSegmentos).forEach(segmento => {
                const item = document.createElement('div');
                item.className = 'legenda-item';
                let html = `<h3>${segmento.nome}</h3>`;
                servicos.forEach(servico => {
                    const valor = segmento.valores[servico.id];
                    if (valor !== null) {
                        html += `<div>${servico.nome}: R$ ${valor.toFixed(2)}</div>`;
                    }
                });
                item.innerHTML = html;
                grid.appendChild(item);
            });
        }

        function criarTabela() {
            const tbody = document.getElementById('exams-body');
            tbody.innerHTML = '';
            const data = dataExameInput.value;
            
            if (!examesDoDia[data]) {
                examesDoDia[data] = {};
                Object.keys(valoresSegmentos).forEach(segmento => {
                    examesDoDia[data][segmento] = {};
                    servicos.forEach(servico => examesDoDia[data][segmento][servico.id] = 0);
                });
            }
            
            Object.entries(valoresSegmentos).forEach(([chave, segmento]) => {
                const linha = document.createElement('tr');
                linha.innerHTML = `<td class="exam-name">${segmento.nome}</td>`;
                
                servicos.forEach(servico => {
                    const celula = document.createElement('td');
                    const valor = segmento.valores[servico.id];
                    
                    if (valor !== null) {
                        const quantidade = examesDoDia[data][chave][servico.id] || 0;
                        celula.innerHTML = `
                            <div class="counter">
                                <button class="counter-btn" onclick="alterarContador('${chave}', '${servico.id}', -1)">-</button>
                                <span class="count-display">${quantidade}</span>
                                <button class="counter-btn" onclick="alterarContador('${chave}', '${servico.id}', 1)">+</button>
                            </div>
                        `;
                    } else {
                        celula.textContent = 'NÃO TEM';
                    }
                    linha.appendChild(celula);
                });
                tbody.appendChild(linha);
            });
            atualizarResumo();
        }

        function alterarContador(segmento, servico, alteracao) {
            const data = dataExameInput.value;
            const atual = examesDoDia[data][segmento][servico] || 0;
            examesDoDia[data][segmento][servico] = Math.max(0, atual + alteracao);
            criarTabela();
        }

        function atualizarResumo() {
            const container = document.getElementById('resumo-container');
            container.innerHTML = '';
            const data = dataExameInput.value;
            
            servicos.forEach(servico => {
                const card = document.createElement('div');
                card.className = 'resumo-card';
                let html = `<h3>${servico.nome}</h3>`;
                let total = 0;
                
                Object.entries(valoresSegmentos).forEach(([chave, segmento]) => {
                    const valor = segmento.valores[servico.id];
                    const quantidade = examesDoDia[data][chave][servico.id] || 0;
                    if (valor !== null && quantidade > 0) {
                        const valorTotal = quantidade * valor;
                        total += valorTotal;
                        html += `<div>${segmento.nome}: ${quantidade} x R$ ${valor.toFixed(2)} = R$ ${valorTotal.toFixed(2)}</div>`;
                    }
                });
                
                html += `<div><strong>TOTAL: R$ ${total.toFixed(2)}</strong></div>`;
                card.innerHTML = html;
                container.appendChild(card);
            });
        }

        document.getElementById('save-data').onclick = () => {
            localStorage.setItem('examesTomografia', JSON.stringify(examesDoDia));
            alert('Dados salvos!');
        };

        // INICIAR
        criarLegenda();
        criarTabela();
    </script>
</body>
</html>
