<head>
    <meta charset="UTF-8">

    <title>Controle de Exames de Tomografia</title>
    <style>

<body>
    <div class="container">
        <!-- SEU HTML ORIGINAL AQUI - MANTIDO INTEGRALMENTE -->
        <header>
            <h1>Controle de Exames de Tomografia</h1>
            <p class="description">Registre e acompanhe todos os seus exames de tomografia em um só lugar</p>
        </header>
        
        <div class="tabs">
            <button class="tab active" onclick="abrirTab('controle')">Controle Diário</button>
            <button class="tab" onclick="abrirTab('relatorio')">Relatório Mensal</button>
            <button class="tab" onclick="abrirTab('backup')">Backup & Restore</button>
        </div>
        
        <!-- ... RESTANTE DO SEU HTML ORIGINAL ... -->
        
    </div>

    <script>
        // DADOS REAIS DOS VALORES (MANTIDO)
        const valoresSegmentos = {
            'cranio': { nome: 'CRÂNIO', valores: { 'mobilemed': 25, 'sagrada-familia': 25, 'epacs': 17, 'clinimage': 25 }},
            'torax': { nome: 'TORAX', valores: { 'mobilemed': 25, 'sagrada-familia': 25, 'epacs': 17, 'clinimage': 25 }},
            'abdomen-total': { nome: 'ABDOMEN TOTAL', valores: { 'mobilemed': 25, 'sagrada-familia': null, 'epacs': 17, 'clinimage': 50 }},
            'abd-superior': { nome: 'ABD SUPERIOR', valores: { 'mobilemed': 25, 'sagrada-familia': 25, 'epacs': 17, 'clinimage': 25 }},
            'pelve': { nome: 'PELVE', valores: { 'mobilemed': 25, 'sagrada-familia': 25, 'epacs': 17, 'clinimage': 25 }},
            'bacia': { nome: 'BACIA', valores: { 'mobilemed': 25, 'sagrada-familia': 25, 'epacs': 17, 'clinimage': 25 }},
            'articulacao': { nome: 'ARTICULACAO', valores: { 'mobilemed': 25, 'sagrada-familia': 25, 'epacs': 17, 'clinimage': 25 }},
            'pescoco': { nome: 'PESCOCO', valores: { 'mobilemed': 25, 'sagrada-familia': 25, 'epacs': 17, 'clinimage': 25 }},
            'cervical': { nome: 'CERVICAL', valores: { 'mobilemed': 25, 'sagrada-familia': 25, 'epacs': 17, 'clinimage': 25 }},
            'dorsal': { nome: 'DORSAL', valores: { 'mobilemed': 25, 'sagrada-familia': 25, 'epacs': 17, 'clinimage': 25 }},
            'lombar': { nome: 'LOMBAR', valores: { 'mobilemed': 25, 'sagrada-familia': 25, 'epacs': 17, 'clinimage': 25 }},
            'emergencia': { nome: 'EMERGENCIA', valores: { 'mobilemed': 25, 'sagrada-familia': 25, 'epacs': 17, 'clinimage': 50 }}
        };

        const servicos = [
            { id: 'mobilemed', nome: 'MOBILEMED IMAX' },
            { id: 'sagrada-familia', nome: 'SAGRADA FAMILIA' },
            { id: 'epacs', nome: 'EPACS – RJ' },
            { id: 'clinimage', nome: 'CLINIMAGE' }
        ];

        // SISTEMA DE ARMAZENAMENTO PARA GITHUB
        let examesDoDia = {};
        let dadosCarregados = false;

        // FUNÇÃO PARA CARREGAR DADOS (SUBSTITUI localStorage)
        function carregarDados() {
            // Tenta carregar do localStorage primeiro (para uso local)
            try {
                const dadosLocal = localStorage.getItem('examesTomografia');
                if (dadosLocal) {
                    examesDoDia = JSON.parse(dadosLocal);
                    console.log('Dados carregados do localStorage');
                    return;
                }
            } catch (e) {
                console.log('localStorage não disponível, usando memória');
            }
            
            // Se não tem dados, inicializa vazio
            if (Object.keys(examesDoDia).length === 0) {
                examesDoDia = {};
            }
            
            dadosCarregados = true;
        }

        // FUNÇÃO PARA SALVAR DADOS (SUBSTITUI localStorage)
        function salvarDados() {
            // Tenta salvar no localStorage (para uso local)
            try {
                localStorage.setItem('examesTomografia', JSON.stringify(examesDoDia));
                console.log('Dados salvos no localStorage');
            } catch (e) {
                console.log('localStorage não disponível, dados apenas em memória');
            }
            
            // SEMPRE oferece download de backup automático
            baixarBackupAutomatico();
            
            alert('Dados salvos com sucesso! Backup automático gerado.');
        }

        // BACKUP AUTOMÁTICO AO SALVAR
        function baixarBackupAutomatico() {
            const data = new Date().toISOString().split('T')[0];
            const backupData = {
                dataBackup: new Date().toISOString(),
                versao: '2.0',
                dados: examesDoDia
            };
            
            const blob = new Blob([JSON.stringify(backupData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `backup_automatico_${data}.json`;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // FUNÇÃO PARA INICIALIZAR DIA SE NÃO EXISTIR
        function inicializarDia(data) {
            if (!examesDoDia[data]) {
                examesDoDia[data] = {};
                Object.keys(valoresSegmentos).forEach(segmento => {
                    examesDoDia[data][segmento] = {};
                    servicos.forEach(servico => {
                        examesDoDia[data][segmento][servico.id] = 0;
                    });
                });
            }
        }

        // SUAS FUNÇÕES ORIGINAIS (MANTIDAS)
        function abrirTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
            
            if (tabName === 'relatorio') {
                gerarRelatorioMensal();
            }
        }

        function criarLegenda() {
            const legendaGrid = document.getElementById('legenda-grid');
            legendaGrid.innerHTML = '';
            
            Object.values(valoresSegmentos).forEach(segmento => {
                const item = document.createElement('div');
                item.className = 'legenda-item';
                
                let html = `<h3>${segmento.nome}</h3>`;
                
                servicos.forEach(servico => {
                    const valor = segmento.valores[servico.id];
                    if (valor !== null) {
                        html += `
                            <div class="valor-servico">
                                <span>${servico.nome}:</span>
                                <span>R$ ${valor.toFixed(2)}</span>
                            </div>
                        `;
                    }
                });
                
                item.innerHTML = html;
                legendaGrid.appendChild(item);
            });
        }

        function criarTabela() {
            const examsBody = document.getElementById('exams-body');
            const dataSelecionada = document.getElementById('data-exame').value;
            
            // Inicializa o dia se necessário
            inicializarDia(dataSelecionada);
            
            examsBody.innerHTML = '';
            
            Object.entries(valoresSegmentos).forEach(([chave, segmento]) => {
                const linha = document.createElement('tr');
                
                const celulaNome = document.createElement('td');
                celulaNome.className = 'exam-name';
                celulaNome.textContent = segmento.nome;
                linha.appendChild(celulaNome);
                
                servicos.forEach(servico => {
                    const celula = document.createElement('td');
                    const valor = segmento.valores[servico.id];
                    
                    if (valor !== null) {
                        const quantidade = examesDoDia[dataSelecionada][chave][servico.id] || 0;
                        
                        const contador = document.createElement('div');
                        contador.className = 'counter';
                        
                        const btnRemover = document.createElement('button');
                        btnRemover.className = 'counter-btn remove';
                        btnRemover.innerHTML = '−';
                        btnRemover.onclick = () => alterarContador(chave, servico.id, -1);
                        
                        const display = document.createElement('span');
                        display.className = 'count-display';
                        display.textContent = quantidade;
                        
                        const btnAdicionar = document.createElement('button');
                        btnAdicionar.className = 'counter-btn';
                        btnAdicionar.innerHTML = '+';
                        btnAdicionar.onclick = () => alterarContador(chave, servico.id, 1);
                        
                        contador.appendChild(btnRemover);
                        contador.appendChild(display);
                        contador.appendChild(btnAdicionar);
                        celula.appendChild(contador);
                    } else {
                        celula.textContent = 'NÃO TEM';
                        celula.className = 'nao-tem';
                    }
                    
                    linha.appendChild(celula);
                });
                
                examsBody.appendChild(linha);
            });
            
            atualizarResumo();
        }

        function alterarContador(segmento, servico, alteracao) {
            const data = document.getElementById('data-exame').value;
            const atual = examesDoDia[data][segmento][servico] || 0;
            const novo = Math.max(0, atual + alteracao);
            
            examesDoDia[data][segmento][servico] = novo;
            criarTabela();
        }

        function atualizarResumo() {
            const resumoContainer = document.getElementById('resumo-container');
            const totalGeral = document.getElementById('total-geral');
            const data = document.getElementById('data-exame').value;
            
            resumoContainer.innerHTML = '';
            
            let totalExames = 0;
            let totalValor = 0;
            
            servicos.forEach(servico => {
                const card = document.createElement('div');
                card.className = 'resumo-card';
                
                let html = `<h3>${servico.nome}</h3>`;
                let examesServico = 0;
                let valorServico = 0;
                
                Object.entries(valoresSegmentos).forEach(([chave, segmento]) => {
                    const valor = segmento.valores[servico.id];
                    const quantidade = examesDoDia[data][chave][servico.id] || 0;
                    
                    if (valor !== null && quantidade > 0) {
                        const valorTotal = quantidade * valor;
                        examesServico += quantidade;
                        valorServico += valorTotal;
                        
                        html += `
                            <div class="resumo-item">
                                <span>${segmento.nome}</span>
                                <span>${quantidade} x R$ ${valor.toFixed(2)}</span>
                            </div>
                        `;
                    }
                });
                
                totalExames += examesServico;
                totalValor += valorServico;
                
                html += `
                    <div class="resumo-item">
                        <span>TOTAL</span>
                        <span>${examesServico} exames = R$ ${valorServico.toFixed(2)}</span>
                    </div>
                `;
                
                card.innerHTML = html;
                resumoContainer.appendChild(card);
            });
            
            totalGeral.innerHTML = `
                <h3>RESUMO GERAL - ${formatarData(data)}</h3>
                <div class="total-info">
                    <div>Total de Exames: <strong>${totalExames}</strong></div>
                    <div>Valor Total: <strong>R$ ${totalValor.toFixed(2)}</strong></div>
                </div>
            `;
        }

        // SUAS OUTRAS FUNÇÕES ORIGINAIS AQUI...
        function gerarRelatorioMensal() {
            // ... (sua implementação original)
        }

        function downloadRelatorioExcel() {
            // ... (sua implementação original)
        }

        function baixarBackupCompleto() {
            // ... (sua implementação original)
        }

        function restaurarBackup() {
            // ... (sua implementação original)
        }

        function formatarData(data) {
            const [ano, mes, dia] = data.split('-');
            return `${dia}/${mes}/${ano}`;
        }

        function limparDia() {
            const data = document.getElementById('data-exame').value;
            if (confirm(`Limpar todos os exames de ${formatarData(data)}?`)) {
                Object.keys(examesDoDia[data]).forEach(segmento => {
                    servicos.forEach(servico => {
                        examesDoDia[data][segmento][servico.id] = 0;
                    });
                });
                criarTabela();
                alert('Exames do dia limpos!');
            }
        }

        function resetarTudo() {
            if (confirm('Isso apagará TODOS os dados salvos. Continuar?')) {
                examesDoDia = {};
                try {
                    localStorage.removeItem('examesTomografia');
                } catch (e) {
                    // Ignora erro se localStorage não disponível
                }
                criarTabela();
                alert('Dados resetados com sucesso!');
            }
        }

        // INICIALIZAÇÃO
        document.addEventListener('DOMContentLoaded', function() {
            carregarDados();
            
            // Configurar data atual
            const hoje = new Date();
            document.getElementById('data-exame').value = hoje.toISOString().split('T')[0];
            document.getElementById('mes-relatorio').value = hoje.toISOString().substring(0, 7);
            
            // Configurar eventos
            document.getElementById('data-exame').addEventListener('change', criarTabela);
            document.getElementById('save-data').addEventListener('click', salvarDados);
            document.getElementById('clear-day').addEventListener('click', limparDia);
            document.getElementById('reset-data').addEventListener('click', resetarTudo);
            
            // Iniciar interface
            criarLegenda();
            criarTabela();
            
            console.log('Sistema carregado com sucesso!');
        });
    </script>
</body>
</html>
